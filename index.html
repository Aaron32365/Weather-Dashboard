<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abel|Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>My Weather Outlook</title> 
</head>
<body>

    <section class="container">
        <div class="row">
            <header class="col-sm-12" id="header-main">
                My Weather Outlook
            </header>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <section class="col-sm-4" id="container-left">
                <h5>
                    Search for a City:
                </h5>
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <input type="text" size="14">
                            <button>Search</button>
                        </form>
                    </div>
                </div>
                <section class="col-sm-11" id="cityList">
                    <div class="row">
                        Example City
                    </div>
                </section>
            </section>
        </div>
    </section>
    <script type="text/javascript" src="./Assets/script.js"></script>
</body>
</html>
