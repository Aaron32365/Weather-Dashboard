<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Rubik&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>My Weather Outlook</title> 
</head>
<body>

    <section class="container">
        <div class="row">
            <header class="col-sm-12" id="header-main">
                My Weather Outlook
            </header>
        </div>
    </section>
    <section class="container">
        <div class="row" id="container-main">
            <section class="col-sm-4" id="container-left">
                <h5 id="search-header">
                    Search for a City:
                </h5>
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <input type="text" size="14" id="cityInput">
                            <button id="search">Search</button>
                        </form>
                    </div>
                </div>
                <section class="col-sm-11" id="cityList">
                    <div class="row">
                        
                    </div>
                </section>
            </section>

            <section class="col-sm-7" id="container-right">
                <div id="container-right-upper" style="display: none;">
                    <div class="row" id="container-daily-info">
                        <div class="col" id="nameDate-Today" class="header-text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" id="temp">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" id="humidity">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" id="wind">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                        </div>
                    </div>
                </div>
                <div id="container-right-lower" style="display: none;">
                    <div class="header-text">
                        5 Day Forecast:
                    </div>
                    <div class="row" id="cards" >
                        
                    </div>
                </div>
            </section>

        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./Assets/script.js"></script>
</body>
</html>
